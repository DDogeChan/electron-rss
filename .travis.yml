osx_image: xcode8.3
sudo: false
dist: trusty
language: node_js
node_js: "8"

env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

os:
  - linux
  - osx
  - windows

cache:
  directories:
    - node_modules
    - "$HOME/.electron"
    - “$HOME/.cache/electron-builder”
    - "$HOME/.cache"
    - "$HOME/.npm/_prebuilds"

script:
  - npm install
  - npm run build

branches:
  only:
    - master
